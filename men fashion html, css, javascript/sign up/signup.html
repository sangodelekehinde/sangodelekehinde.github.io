<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
    <script
      src="https://kit.fontawesome.com/1f891c00f3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="logincontainer">
      <div class="maincontainer">
        <div class="head"><h3>Create an account</h3></div>

        <div class="alignform">
          <div class="username">
            <div class="card1">
              <i class="fa-regular fa-user user"></i>
            </div>

            <input type="text" placeholder="name" />
          </div>

          <div class="gmail">
            <div class="card2">
              <i class="fa-regular fa-envelope-open mail"></i>
            </div>

            <input type="text" placeholder="gmail" />
          </div>

          <div class="password">
            <div class="card3">
              <i class="fa-solid fa-lock key"></i>
            </div>

            <input type="password" placeholder="password" />
          </div>

          <div class="loginbtn"><button>Sign Up</button></div>

          <div class="createaccount">
            <p>
              Already have an account?
              <a href="/login now/login.html"
                ><span style="color: red" class="padlogin"> login </span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
